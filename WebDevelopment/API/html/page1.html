<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rate Conversion-new</title>
        <meta charset = "utf-8">
        <link rel="stylesheet" href="./../css/style.css" />
        <link rel="stylesheet" href="./../css/table.css" />
        <script src="./../js/utilities.js" defer></script>
        <script src="./../js/exchange_rate.js" defer></script>
        
    </head>
    <body>
        <section id="main_container">
            <header>
                <h1>Currency Exchange Live Calculator</h1>
                <p>420-320 Assignment 2</p>
            </header>
            <section id="middle-section">
                <section id="top-section">
                    <form>
                        <fieldset>
                        <legend id="annoucer">Fill In All Required Fields</legend>
                            <div id="inputs-space" class="conversion-manage">
                                <section class="form-row">
                                    <label for="base_currency_select">Base Currency</label>
                                    <select name="to_currency" id="base_currency_select" class="conversion-inputs">
                                        <option value="none">-------</option>
                                    </select>
                                </section>    
                                <section class="form-row">
                                    <label for="to_currency_select">To Currency</label>
                                    <select name="to_currency" id="to_currency_select" class="conversion-inputs">
                                        <option value="none">-------</option>
                                    </select>
                                </section>
                                <section class="form-row">
                                    <label for="amount">Amount</label>
                                    <input type="number" name="amount" id="amount" class="conversion-inputs" min="1.00" max="999999999999999.99">
                                </section>    
                            </div><br>
                            <div class="conversion-manage">
                                <section id="form-btn-row">
                                    <button type="button" id="get_data_btn" value="Convert">Convert</button>
                                </section>
                            </div>
                        </fieldset>
                    </form>
                </section>
                    <section id="main-section">
                        <section id="table-render-space">
                            <table>
                                <tr>
                                    <th>from</th>
                                    <th>to</th>
                                    <th>rate</th>
                                    <th>amount</th>
                                    <th>payment</th>
                                    <th>date</th>
                                </tr>
                            </table>
                        </section>
                    </section>
            </section>
            <footer>
                <p>Anastasia Bondarenko, 2135698, Section 2 <span>Â© Fall 2022</span></p>
            </footer>
        </section>
    </body>
</html>
